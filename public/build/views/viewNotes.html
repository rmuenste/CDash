<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" ng-app="CDash">

<head ng-controller="HeadController">
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" ng-href="{{cssfile}}" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/viewnotes.css" />

  <title>{{cdash.title || "CDash : View notes"}}</title>

</head>

<body bgcolor="#ffffff" ng-controller="myViewNotesController">
  <div ng-if="cdash.requirelogin == 1" ng-include="'login.php'"></div>

  <ng-include ng-if="cdash.requirelogin != 1" src="cdash.header || 'views/partials/header.html'"></ng-include>

  <div ng-if="cdash.requirelogin != 1 && !cdash.error">
    <br />

    <table border="0">
      <tr>
        <td align="left">
          <b>Site: </b>
          <a href="viewSite.php?siteid={{cdash.build.siteid}}">{{cdash.build.site}}</a>
        </td>
      <tr>

      <tr>
        <td align="left">
          <b>Build Name: </b>
          <a href="buildSummary.php?buildid={{cdash.build.buildid}}">{{cdash.build.buildname}}</a>
        </td>
      </tr>

      <tr>
        <td align="left">
          <b>Stamp: </b>
          {{cdash.build.stamp}}
        </td>
      <tr>
    </table>

    <br />
    <a href="" ng-repeat="note in cdash.notes" ng-click="gotoNote($index)">
      <img src="img/document.png" alt="Notes" border="0" align="top" />
      {{note.time}} -- {{note.name}}
      <br />
    </a>

    <br />
    <br />
    <br />
    <div class='tables-container'>
      <!-- Tables -->
      <div ng-repeat="note in myTables">

        <!-- Tables
              <div class="title-divider"  id="note{{$index}}">
                <b>{{note.DashBoardVisualization.name}}</b>
              </div>
            -->
        <br />
        <table class="result_table">
          <caption>{{note.DashBoardVisualization.DashBoardTable[0].tableCaption}}</caption>
          <tr class="mycoolheader">
            <td ng-repeat="col in note.DashBoardVisualization.DashBoardTable[0].data.cols">{{col.label}}</td>
          </tr>
          <tr class="mycoolrow" ng-repeat="row in note.DashBoardVisualization.DashBoardTable[0].data.rows">
            <td ng-repeat="col in row.c">{{col.v}}</td>
          </tr>
        </table>
        <br />
      </div>

    </div>

    <div ng-if="hasDiagramms">
      works
      <div dir="rtl" google-chart chart="chart" style="{{chart.cssStyle}}" on-ready="chartReady()"></div>


      <!-- FOOTER
      <div class='tables-container'>
        diagram here
      </div>
     -->
    </div>


    <!-- FOOTER -->
    <ng-include ng-if="cdash.requirelogin != 1" src="cdash.footer || 'views/partials/footer.html'"></ng-include>
</body>
  <script src="js/CDash_2.3.0.min.js"></script>
  <script src="js/controllers/myViewNotes.js"></script>
</html>
